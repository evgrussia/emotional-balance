    - id: "DESIGN-001"
      decision: "Bottom Tab Bar с 4 табами: Главная, Чат, Дневник, Ещё"
      rationale: "Оптимально для mobile-first, основные действия доступны в 1 тап"
    - id: "DESIGN-002"
      decision: "SOS-кнопка floating 56×56px, z-index 900, 1-tap без подтверждения"
      rationale: "Safety-critical: скорость важнее подтверждения, DEC-027"
    - id: "DESIGN-003"
      decision: "Crisis overlay non-dismissible, z-index 1000, exit через tap+hold 2s"
      rationale: "Safety-critical: предотвращение случайного закрытия, DEC-017"
    - id: "DESIGN-004"
      decision: "Guilt-free геймификация: дерево роста, NO streak punishment, мягкие сбросы"
      rationale: "DEC-031: терапевтическая геймификация без guilt-триггеров"
    - id: "DESIGN-005"
      decision: "Design tokens с namespace --eb-, 3 уровня (primitive → semantic → component)"
      rationale: "Масштабируемость, dark mode, Telegram theme integration"

